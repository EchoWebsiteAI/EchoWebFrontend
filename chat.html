<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-top">
                <div class="sidebar-header">
                    <span class="app-name logo">Echo AI</span>
                </div>
                <a href="#" id="new-chat-btn"><i class='bx bx-plus'></i><span>New Chat</span></a>
                <ul class="chat-history"></ul>
            </div>
            <ul class="sidebar-bottom">
                <li><a href="#" id="settings-btn"><i class='bx bx-cog'></i><span>Settings</span></a></li>
                <li><a href="#" id="theme-toggle"><i class='bx bx-palette'></i><span>Theme</span></a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <div class="left-section">
                <button id="sidebar-toggle-btn"><i class='bx bx-menu'></i></button>
                <span class="app-name">Echo AI</span>
            </div>
            <div class="right-section">
                <img src="icon.JPG" alt="Profile Picture" class="profile-pic">
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages">
                <div class="message received">
                    <p>Hello! How can I help you today?</p>
                </div>
            </div>
            <div class="chat-input">
                <textarea id="chat-input-area" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-btn"><i class='bx bxs-send'></i></button>
            </div>
        </main>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <button id="change-photo-btn" class="modal-btn">Change Profile Photo</button>
            <button id="rename-ai-btn" class="modal-btn">Rename AI</button>
        </div>
    </div>
    
    <input type="file" id="photo-upload" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
